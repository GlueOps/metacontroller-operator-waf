changelog:
  exclude:
    labels:
      - 'ignore'
    authors:
      - 'glueops-terraform-svc-account'
  categories:
    - title: Breaking Changes 🛠
      labels:
        - 'major'
        - 'breaking-change'
    - title: Enhancements 🎉
      labels:
        - 'minor'
        - 'enhancement'
        - 'new-feature'
    - title: Other 🐛🛠
      labels:
        - 'auto-update'
        - 'patch'
        - 'fix'
        - 'bugfix'
        - 'bug'
        - 'hotfix'
        - 'include-in-release'
